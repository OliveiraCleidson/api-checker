apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-checker
  namespaces: tests
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-checker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70